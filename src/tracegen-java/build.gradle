plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.opentelemetry:opentelemetry-sdk:1.44.1'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.44.1'
}

application {
    mainClass = 'com.example.Tracegen'
}
